<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Start An Online Business - 3 Step Business Plan Generator</title>
    <meta name="description" content="Generate your online business plan in 5 minutes with our free 3-step business plan generator. Get ideas, create a plan, and find inspiration.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-[Inter] antialiased bg-white text-gray-900">
    <!-- Previous HTML content remains exactly the same until the script tag -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('header nav .mobile-menu-button');
            const mobileMenu = document.querySelector('header nav .mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });

                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuButton.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }

            const emailForm = document.getElementById('emailForm');
            const generatorSteps = document.getElementById('generatorSteps');
            const businessPlanForm = document.getElementById('businessPlanForm');

            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                try {
                    const response = await fetch(import.meta.env.VITE_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        emailForm.classList.add('hidden');
                        generatorSteps.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error submitting your email. Please try again.');
                }
            });

            businessPlanForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    email: document.getElementById('email').value,
                    businessModel: document.getElementById('businessModel').value,
                    businessDescription: document.getElementById('businessDescription').value,
                    targetAudience: document.getElementById('targetAudience').value,
                    geographic: document.getElementById('geographic').value,
                    budget: document.getElementById('budget').value,
                    timeline: document.getElementById('timeline').value
                };

                try {
                    const response = await fetch('http://localhost:5000/api/generate-plan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Create a modal to display the business plan
                        const modal = document.createElement('div');
                        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                        modal.innerHTML = `
                            <div class="bg-white rounded-lg p-8 max-w-4xl max-h-[80vh] overflow-y-auto">
                                <h2 class="text-2xl font-bold mb-4">Your Business Plan</h2>
                                <div class="whitespace-pre-wrap">${data.businessPlan}</div>
                                <button class="mt-6 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Close</button>
                            </div>
                        `;
                        
                        document.body.appendChild(modal);
                        modal.querySelector('button').onclick = () => modal.remove();
                        
                        businessPlanForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error generating your business plan. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
