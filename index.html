<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Start An Online Business - 3 Step Business Plan Generator</title>
    <meta name="description" content="Generate your online business plan in 5 minutes with our free 3-step business plan generator. Get ideas, create a plan, and find inspiration.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-[Inter] antialiased bg-white text-gray-900">
    <!-- Previous header content remains unchanged -->

    <main>
        <!-- Previous sections remain unchanged until the generator section -->

        <section id="generator" class="py-24 bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Generate Your Business Plan</h2>
                    <p class="text-xl text-gray-600 text-center mb-12">Enter your email to access our AI-powered business plan generator and create your customized plan in minutes.</p>
                    
                    <!-- Email Form -->
                    <form id="emailForm" class="space-y-6">
                        <div>
                            <input type="email" id="email" required
                                class="w-full px-6 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your email address">
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="w-full md:w-auto px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                Start Generating
                            </button>
                        </div>
                    </form>

                    <!-- Generator Steps (Initially Hidden) -->
                    <div id="generatorSteps" class="hidden mt-12">
                        <div class="bg-white rounded-lg shadow-lg p-8">
                            <form id="businessPlanForm" class="space-y-8">
                                <!-- Business Model Section -->
                                <div>
                                    <h3 class="text-xl font-semibold mb-6">1. Business Model</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-gray-700 mb-2">Select your business model:</label>
                                            <select id="businessModel" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                                                <option value="">Choose a model</option>
                                                <option value="ecommerce">E-commerce Store</option>
                                                <option value="saas">Software as a Service (SaaS)</option>
                                                <option value="consulting">Online Consulting</option>
                                                <option value="content">Content Creation/Digital Products</option>
                                                <option value="marketplace">Online Marketplace</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 mb-2">Describe your business idea:</label>
                                            <textarea id="businessDescription" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Target Market Section -->
                                <div>
                                    <h3 class="text-xl font-semibold mb-6">2. Target Market</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-gray-700 mb-2">Primary target audience:</label>
                                            <select id="targetAudience" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                                                <option value="">Select target audience</option>
                                                <option value="b2c">Individual Consumers (B2C)</option>
                                                <option value="b2b">Businesses (B2B)</option>
                                                <option value="b2g">Government (B2G)</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 mb-2">Geographic focus:</label>
                                            <select id="geographic" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                                                <option value="">Select region</option>
                                                <option value="local">Local</option>
                                                <option value="national">National</option>
                                                <option value="international">International</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Resources Section -->
                                <div>
                                    <h3 class="text-xl font-semibold mb-6">3. Resources & Timeline</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-gray-700 mb-2">Initial investment budget:</label>
                                            <select id="budget" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                                                <option value="">Select budget range</option>
                                                <option value="0-5000">$0 - $5,000</option>
                                                <option value="5000-10000">$5,000 - $10,000</option>
                                                <option value="10000-50000">$10,000 - $50,000</option>
                                                <option value="50000+">$50,000+</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 mb-2">Timeline to launch:</label>
                                            <select id="timeline" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                                                <option value="">Select timeline</option>
                                                <option value="1-3">1-3 months</option>
                                                <option value="3-6">3-6 months</option>
                                                <option value="6-12">6-12 months</option>
                                                <option value="12+">12+ months</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="w-full md:w-auto px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                        Generate Business Plan
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Rest of the sections remain unchanged -->

    </main>

    <!-- Footer remains unchanged -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuButton = document.querySelector('header nav .mobile-menu-button');
            const mobileMenu = document.querySelector('header nav .mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });

                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuButton.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }

            // Modal functionality
            const modalHTML = `
                <div id="responseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[80vh] overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold">Your Business Plan</h3>
                            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <div id="responseContent" class="prose max-w-none mb-6">
                            <!-- Content will be inserted here -->
                        </div>
                        <div class="flex justify-end">
                            <button id="copyResponse" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-300">
                                Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            // Modal elements
            const modal = document.getElementById('responseModal');
            const closeModal = document.getElementById('closeModal');
            const copyButton = document.getElementById('copyResponse');
            const responseContent = document.getElementById('responseContent');

            // Modal functions
            function showModal(content) {
                responseContent.innerHTML = content;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            function hideModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }

            // Modal event listeners
            closeModal.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) hideModal();
            });

            copyButton.addEventListener('click', () => {
                const content = responseContent.textContent;
                navigator.clipboard.writeText(content).then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                });
            });

            // Form handling
            const emailForm = document.getElementById('emailForm');
            const generatorSteps = document.getElementById('generatorSteps');
            const businessPlanForm = document.getElementById('businessPlanForm');

            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                try {
                    const response = await fetch(import.meta.env.VITE_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        emailForm.classList.add('hidden');
                        generatorSteps.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error submitting your email. Please try again.');
                }
            });

            businessPlanForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    email: document.getElementById('email').value,
                    businessModel: document.getElementById('businessModel').value,
                    businessDescription: document.getElementById('businessDescription').value,
                    targetAudience: document.getElementById('targetAudience').value,
                    geographic: document.getElementById('geographic').value,
                    budget: document.getElementById('budget').value,
                    timeline: document.getElementById('timeline').value
                };

                try {
                    const response = await fetch(import.meta.env.VITE_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${import.meta.env.VITE_OPENAI_API_KEY}`
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        showModal(data.businessPlan);
                        businessPlanForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error generating your business plan. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
