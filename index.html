<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Start An Online Business - 3 Step Business Plan Generator</title>
    <meta name="description" content="Generate your online business plan in 5 minutes with our free 3-step business plan generator. Get ideas, create a plan, and find inspiration.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-[Inter] antialiased bg-white text-gray-900">
    <!-- Email Form Section -->
    <form id="emailForm" class="max-w-md mx-auto p-6">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Get Started
        </button>
    </form>

    <!-- Generator Steps Section (Initially Hidden) -->
    <div id="generatorSteps" class="hidden max-w-4xl mx-auto p-6">
        <form id="businessPlanForm" class="space-y-6">
            <div>
                <label for="businessModel" class="block text-gray-700 text-sm font-bold mb-2">Business Model</label>
                <select id="businessModel" required class="shadow border rounded w-full py-2 px-3 text-gray-700">
                    <option value="">Select a business model</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="saas">SaaS</option>
                    <option value="consulting">Consulting</option>
                    <option value="digital_products">Digital Products</option>
                </select>
            </div>
            
            <div>
                <label for="businessDescription" class="block text-gray-700 text-sm font-bold mb-2">Business Description</label>
                <textarea id="businessDescription" required class="shadow border rounded w-full py-2 px-3 text-gray-700" rows="4"></textarea>
            </div>
            
            <div>
                <label for="targetAudience" class="block text-gray-700 text-sm font-bold mb-2">Target Audience</label>
                <input type="text" id="targetAudience" required class="shadow border rounded w-full py-2 px-3 text-gray-700">
            </div>
            
            <div>
                <label for="geographic" class="block text-gray-700 text-sm font-bold mb-2">Geographic Focus</label>
                <select id="geographic" required class="shadow border rounded w-full py-2 px-3 text-gray-700">
                    <option value="">Select geographic focus</option>
                    <option value="local">Local</option>
                    <option value="national">National</option>
                    <option value="international">International</option>
                </select>
            </div>
            
            <div>
                <label for="budget" class="block text-gray-700 text-sm font-bold mb-2">Initial Budget</label>
                <select id="budget" required class="shadow border rounded w-full py-2 px-3 text-gray-700">
                    <option value="">Select budget range</option>
                    <option value="0-1000">$0 - $1,000</option>
                    <option value="1000-5000">$1,000 - $5,000</option>
                    <option value="5000-10000">$5,000 - $10,000</option>
                    <option value="10000+">$10,000+</option>
                </select>
            </div>
            
            <div>
                <label for="timeline" class="block text-gray-700 text-sm font-bold mb-2">Launch Timeline</label>
                <select id="timeline" required class="shadow border rounded w-full py-2 px-3 text-gray-700">
                    <option value="">Select timeline</option>
                    <option value="1-3months">1-3 months</option>
                    <option value="3-6months">3-6 months</option>
                    <option value="6-12months">6-12 months</option>
                    <option value="12months+">12+ months</option>
                </select>
            </div>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Generate Business Plan
            </button>
        </form>
    </div>

    <script>
        // Move environment variables to constants
        const WEBHOOK_URL = 'https://hook.eu1.make.com/eouams7nvj4oh1pc9vkidzogw63nlc02';
        
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('header nav .mobile-menu-button');
            const mobileMenu = document.querySelector('header nav .mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });

                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuButton.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }

            const emailForm = document.getElementById('emailForm');
            const generatorSteps = document.getElementById('generatorSteps');
            const businessPlanForm = document.getElementById('businessPlanForm');

            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        emailForm.classList.add('hidden');
                        generatorSteps.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error submitting your email. Please try again.');
                }
            });

            businessPlanForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    email: document.getElementById('email').value,
                    businessModel: document.getElementById('businessModel').value,
                    businessDescription: document.getElementById('businessDescription').value,
                    targetAudience: document.getElementById('targetAudience').value,
                    geographic: document.getElementById('geographic').value,
                    budget: document.getElementById('budget').value,
                    timeline: document.getElementById('timeline').value
                };

                try {
                    const response = await fetch('http://localhost:5000/api/generate-plan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Create a modal to display the business plan
                        const modal = document.createElement('div');
                        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4';
                        modal.innerHTML = `
                            <div class="bg-white rounded-lg p-8 max-w-4xl max-h-[80vh] overflow-y-auto">
                                <h2 class="text-2xl font-bold mb-4">Your Business Plan</h2>
                                <div class="whitespace-pre-wrap">${data.businessPlan}</div>
                                <button class="mt-6 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Close</button>
                            </div>
                        `;
                        
                        document.body.appendChild(modal);
                        modal.querySelector('button').onclick = () => modal.remove();
                        
                        businessPlanForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error generating your business plan. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
